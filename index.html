<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com HTML/ CSS e Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="painel">
            <div class="result"></div>

            <div class="calc"></div>
        </div>

        <div class="delete">
            <div class="clear">CA</div>
            <div class="deleteOneNumber"><img src="imgs/delete-svgrepo-com.svg" alt="imagem do Ã­cone de deletar"></div>
        </div>

        <div class="content">

            <div class="numbers">
                <div class="number-botton">9</div>
                <div class="number-botton">8</div>
                <div class="number-botton">7</div>
                <div class="number-botton">6</div>
                <div class="number-botton">5</div>
                <div class="number-botton">4</div>
                <div class="number-botton">3</div>
                <div class="number-botton">2</div>
                <div class="number-botton">1</div>
                <div class="number-botton">0</div>
                <div class="number-botton">.</div>
                <div class="equals-botton">=</div>
            </div>

            <div class="operations">
                <div class="operation-botton">+</div>
                <div class="operation-botton">-</div>
                <div class="operation-botton">x</div>
                <div class="operation-botton">/</div>

            </div>


        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
